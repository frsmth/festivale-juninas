  </div>

<div class="extra-text">
  <h3>História e Tradição</h3>
  <div class="textoAbaixo"> 
    <p>As festas juninas no Brasil ganharam forte conexão com as culturas regionais, especialmente no Nordeste, onde se tornaram um símbolo de resistência cultural e orgulho identitário. Sociologicamente, esses eventos funcionam como rituais de reafirmação de laços sociais e de pertencimento a um grupo, reforçando a identidade coletiva em oposição à homogeneização cultural.</p>

<p>Durante o período colonial, as festas juninas eram celebradas por diferentes classes sociais, mas com marcadas distinções. Os grandes senhores organizavam festas grandiosas em suas propriedades, enquanto as camadas mais populares celebravam de forma comunitária. Ainda hoje, pode-se observar como as festas juninas tanto aproximam quanto evidenciam desigualdades, especialmente nas diferenças entre as celebrações urbanas e rurais.</p>
 <p>As festas juninas também refletem o embate entre a preservação das tradições e as transformações da modernidade. Elementos como a quadrilha, o uso de trajes típicos e os ritmos regionais (como o forró) são recriados e ressignificados em meio à globalização. Por exemplo, grandes cidades promovem festas juninas estilizadas, muitas vezes adaptadas para atender a novas demandas comerciais e culturais.</p>
 <p>Segundo Émile Durkheim, rituais e celebrações coletivas desempenham um papel essencial na coesão social, reforçando os valores e as normas de uma sociedade. No caso das festas juninas, além de seu caráter religioso, elas também promovem solidariedade, socialização e uma oportunidade para que diferentes grupos interajam, fortalecendo o tecido social.</p>
</div>
</div>

        `;

          </td>

          </td>

            <br>Marca o ritmo: Essencial nas festas juninas para cadenciar o baião e o xote.
          </td>
          <td>
            Percussão
          </td>
        </tr>

            <br>Sonoridade característica: Comum em grupos de música folclórica das festas juninas.

          <td>

}

   <h3>Planejamento do Evento:</h3>
  <div class="textoAbaixo">
    <p>Comercialize fogos apenas em locais autorizados e com certificação de segurança.</p> 
    <p>A estrutura das barracas, fogueiras e áreas de fogos deve seguir rigorosamente normas de segurança.</p>
